<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Interactive Theme Switcher</h1>
      <div class="theme-buttons">
        <button class="theme-btn" data-theme="light">Light</button>
        <button class="theme-btn" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="fun">Fun</button>
      </div>
      <div class="content">
        <div class="card">
          <h2>Welcome!</h2>
          <p>
            Select your fav color and close the browser tab where this page is
            open and see if your favorite color you chose before closing the tab
            would be remembered by the browser!.
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
